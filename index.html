<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form id="leadForm">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="email" id="email" placeholder="Your Email" required><br>
            <input type="tel" id="phone" placeholder="Your Phone Number" required><br>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("leadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            let response = await fetch("https://script.google.com/macros/s/AKfycbxMOsIDEU4TClH0wwg9029OmtzQM4lNcQ7nM7VyYN3onaKJnPBaPuYOPbMSvt5uhfyc/exec", { // Replace with your Web App URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, phone })
            });

            let result = await response.json();

            if (result.status === "success") {
                window.location.href = "thankyou.html"; // Redirect to Thank You page
            } else {
                document.getElementById("message").innerText = "Error: " + result.message;
            }
        });
    </script>
</body>
</html>
