<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide360 Lead Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Glide360 Lead Form</h2>
        <form id="leadForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="phone" placeholder="Your Phone" required>
            <input type="text" id="city" placeholder="Your City" required>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage" class="error"></p>
    </div>

    <script>
        document.getElementById("leadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const city = document.getElementById("city").value;
            const responseMessage = document.getElementById("responseMessage");

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzWrCUla8x4WawGO56fQXW7-9P2vfvrJacJ7pPXqjoibSVFgpZ-VRDahhNvVpAwd1KU/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, phone, city }),
                });

                if (response.ok) {
                    window.location.href = "thankyou.html"; // Redirect to thank you page
                } else {
                    responseMessage.textContent = "Error submitting the form. Please try again.";
                }
            } catch (error) {
                responseMessage.textContent = "Failed to submit. Please check your internet connection.";
            }
        });
    </script>

</body>
</html>
