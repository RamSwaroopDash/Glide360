<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent page reload

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const city = document.getElementById("city").value;

        if (!name || !phone || !city) {
            alert("Please fill all fields!");
            return;
        }

        const data = { name, phone, city };

        fetch("https://script.google.com/macros/s/AKfycbzYjp7eBU-0-0S8h3F57_WdFl_YWIlCx2krliW0HhbueWKo7tOI_5_IGS1mfNYHe7g3/exec", {  // Replace with actual script URL
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => response.text()) // Get response as text
        .then(result => {
            console.log("Server Response:", result); // Debugging log
            if (result.includes("Success")) {
                window.location.href = "thankyou.html"; // Redirect on success
            } else {
                alert("Submission failed: " + result);
            }
        })
        .catch(error => {
            console.error("Fetch Error:", error);
            alert("Submission failed. Please try again.");
        });
    }
</script>
