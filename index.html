<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lead Form</h2>
    <form id="leadForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="phone" placeholder="Your Phone" required>
        <input type="text" id="city" placeholder="Your City" required>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
document.getElementById("leadForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let city = document.getElementById("city").value;

    try {
        let response = await fetch("https://script.google.com/macros/s/AKfycbwFODneY6F94MJL0Pbpfza2XP7wEzr72ASvcCOJVoauoo3aftI3LpLExKuTqkCJXXqe/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, city })
        });

        let result = await response.json();
        if (result.success) {
            window.location.href = "thankyou.html"; // Redirect on success
        } else {
            alert("Submission failed. Please try again.");
        }
    } catch (error) {
        alert("Failed to submit. Please check your internet connection.");
    }
});
</script>

</body>
</html>
