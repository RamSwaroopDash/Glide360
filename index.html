<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f3f3f3;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<h2>Enter Your Details</h2>
<form id="leadForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Your Phone Number" required>
    <input type="text" id="city" placeholder="Your City" required>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("leadForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const city = document.getElementById("city").value.trim();

        if (!name || !phone || !city) {
            alert("Please fill all the fields!");
            return;
        }

        const url = "https://script.google.com/macros/s/AKfycbwXBrxDIXMHVsLRF4_t5lf3_q8rSPUTXGVLZ1g84baXXtdd1trszHa_eaXHWT0ZeCkE/exec";  // Replace with your Google Apps Script Web App URL

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, phone, city }),
            });

            const result = await response.text();

            if (result.trim() === "Success") {
                alert("Submitted successfully!");
                window.location.href = "thank-you.html";
            } else {
                alert("Submission failed! Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong! Please try again.");
        }
    });
</script>

</body>
</html>
