<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<h2>Enter Your Details</h2>
<form id="leadForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="tel" id="phone" placeholder="Your Phone Number" required><br>
    <input type="text" id="city" placeholder="Your City" required><br>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("leadForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const city = document.getElementById("city").value.trim();

        if (!name || !phone || !city) {
            alert("Please fill out all fields.");
            return;
        }

        const url = "https://script.google.com/macros/s/AKfycbyR461d7Out0T777WmJYutexSo7grLa8yF2EY9YWeUkw1FUvORx4E3Nxjzmh91E6Ilm/exec"; // Replace with your Web App URL

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, phone, city }),
            });

            const result = await response.text();

            if (result.trim() === "Success") {
                alert("Your information has been submitted successfully!");
                window.location.href = "thank-you.html";
            } else {
                alert("Submission failed. Please try again.");
            }
        } catch (error) {
            alert("An error occurred. Please try again.");
            console.error(error);
        }
    });
</script>

</body>
</html>
