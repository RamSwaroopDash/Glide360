<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Enter Your Details</h2>
    <form id="leadForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="phone" placeholder="Your Phone Number" required>
        <input type="text" id="city" placeholder="Your City" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("leadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const city = document.getElementById("city").value.trim();

            if (!name || !phone || !city) {
                alert("Please fill out all fields.");
                return;
            }

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzwiHWfsZOiJkkn4hWgCqHlcD39XtzjNuItdlvHGE9oN0GAeGvlSIXX_WbYka-hDpxP/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, phone, city }),
                });

                const result = await response.text();

                if (response.ok && result === "Success") {
                    window.location.href = "thank-you.html";
                } else {
                    alert("Submission failed. Please try again.");
                }
            } catch (error) {
                alert("An error occurred. Please try again.");
            }
        });
    </script>

</body>
</html>
