<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Enter Your Details</h2>
    <form id="leadForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="phone" placeholder="Your Phone Number" required>
        <input type="text" id="city" placeholder="Your City" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("leadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const city = document.getElementById("city").value;
            
            const response = await fetch("https://script.google.com/macros/s/AKfycbxRsOtvGIEUIC-bHGdT6Wp3kP4tqJJjyP1SVIzQI4QIqaDHYvTkmzrOZfGmn_q-mXQj/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, phone, city })
            });

            if (response.ok) {
                alert("Submitted successfully!");
                window.location.href = "thank-you.html";
            } else {
                alert("Submission failed. Try again.");
            }
        });
    </script>

</body>
</html>
